<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">⚙️ Configuration du Système</h2>

        <!-- Formulaire de Configuration -->
        <form method="POST" class="mt-4 bg-white p-4 shadow rounded">
            <h4>🏢 Gestion des Biens</h4>
            <div class="mb-3">
                <label class="form-label">🏢 Immeuble</label>
                <input type="text" name="immeuble" class="form-control" value="{{ config.immeuble or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">🏠 Nombre total de logements</label>
                <input type="number" name="total_logements" class="form-control" value="{{ config.total_logements or '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">🏘️ Nombre total de biens</label>
                <input type="number" name="total_biens" class="form-control" value="{{ config.total_biens or '' }}" required>
            </div>

            <h4>📅 Gestion des Locataires</h4>
            <div class="mb-3">
                <label class="form-label">📅 Date d'entrée des locataires</label>
                <input type="date" name="date_entree" class="form-control" value="{{ config.date_entree or '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">⏳ Durée de location (en mois)</label>
                <input type="number" name="duree_location" class="form-control" value="{{ config.duree_location or 12 }}">
            </div>

            <h4>🔧 Gestion des Réparations</h4>
            <div class="mb-3">
                <label class="form-label">📝 Description des réparations</label>
                <input type="text" name="description_reparation" class="form-control" value="{{ config.description_reparation or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">💰 Montant des réparations (FCFA)</label>
                <input type="number" step="0.01" name="montant_reparation" class="form-control" value="{{ config.montant_reparation or '' }}">
            </div>

            <h4>📧 Paramètres SMTP (Envoi des E-mails)</h4>
            <div class="mb-3">
                <label class="form-label">✉️ Adresse e-mail</label>
                <input type="email" name="smtp_email" class="form-control" value="{{ config.smtp_email or '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">🔑 Mot de passe d'application</label>
                <input type="password" name="smtp_password" class="form-control" value="{{ config.smtp_password or '' }}">
            </div>

            <button type="submit" class="btn btn-primary w-100">💾 Enregistrer</button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">🏠 Retour à l'Accueil</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
